<html>
<head>
    <link rel="stylesheet" href="_css/bootstrap.css">
    <link rel="stylesheet" href="_css/background.css">
    <link rel="stylesheet" href="_css/login.css">
    <title>Mudar senha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
    body{
    background-color: rgb(0,255,255, 0.30);
    }
    </style>
    <script>
        function mascara_cpf(i){
       
            var v = i.value;
            
            if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
                i.value = v.substring(0, v.length-1);
                return;
            }
            
            i.setAttribute("maxlength", "14");
            if (v.length == 3 || v.length == 7) i.value += ".";
            if (v.length == 11) i.value += "-";
    
            }
            const handlePhone = (event) => {
      let input = event.target
      input.value = phoneMask(input.value)
    }
    
    const phoneMask = (value) => {
      if (!value) return ""
      value = value.replace(/\D/g,'')
      value = value.replace(/(\d{2})(\d)/,"($1) $2")
      value = value.replace(/(\d)(\d{4})$/,"$1-$2")
      return value
    }
    </script>
</head>
    <body>
        <div class="hero">
            <div class="login">
                <h1>Mudar senha</h1>
                <form action="mudar_senha.php" method="POST">
                    <p>E-mail: <input type="email" name="email"
                        placeholder="exemplo@gmail.com"
                        pattern=".+@gmail.com"></p>
                    <p>CPF: <input oninput="mascara_cpf(this)" type="text" name="cpf"
                        maxlength='14'
                        placeholder="xxx.xxx.xxx-xx"></p>
                    <p>Telefone: <input type="tel" name="telefone" onkeyup="handlePhone(event)"
                        maxlength='15'
                        placeholder="(xx) xxxxx-xxxx"
                        pattern="[(]{1}[0-9]{2}[)]{1}[ ]{1}[0-9]{5}-[0-9]{4}"></p>
                        <p>Senha nova: <input type="password" name="senha"></p>
                        <p>Confirmar senha: <input type="password" name="novasenha"></p>
                    <p><input type="submit" value="Enviar"></p>
                </form>
            </div>
        </div>
    </body>
</html>
